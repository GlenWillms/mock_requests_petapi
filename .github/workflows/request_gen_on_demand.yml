name: Trigger Curl Request

on:
  # Trigger the action on a push to any branch or on a pull request.
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger via GitHub UI

jobs:
  curl_request:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Trigger curl request
      run: |
        response_code=$(curl -o /dev/null -s -w "%{http_code}" http://petapi.lab-sec.f5demos.com/api/CatLookup/GetAllCats)
        echo "Response code: $response_code"
