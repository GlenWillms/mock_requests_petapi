name: Trigger Curl Requests with Methods and POST/PUT Body

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  curl_requests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Read and trigger curl requests from endpoints.txt with methods and POST/PUT body
      run: |
        while IFS=' ' read -r method url body; do
          timestamp=$(TZ="America/Los_Angeles" date "+%H:%M:%S")
          
          if [ "$method" = "POST" ] || [ "$method" = "PUT" ]; then
            response_code=$(curl -o /dev/null -s -w "%{http_code}" -X "$method" "$url" -H "Content-Type: application/json" -d "$body")
            echo "[$timestamp PST] $method to $url : $response_code"
          else
            response_code=$(curl -o /dev/null -s -w "%{http_code}" -X "$method" "$url")
            echo "[$timestamp PST] $method to $url : $response_code"
          fi

          sleep 1  # Delay of 1 second
        done < endpoints.txt
